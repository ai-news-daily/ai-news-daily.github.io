<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean newspaper header design -->
  <g transform="translate(20, 20)">
    <!-- Main newspaper header -->
    <rect x="0" y="0" width="560" height="80" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
    
    <!-- Header line -->
    <rect x="10" y="10" width="540" height="6" fill="url(#headerGrad)" rx="2"/>
    
    <!-- AI icon -->
    <circle cx="40" cy="44" r="16" fill="url(#headerGrad)" opacity="0.1"/>
    <rect x="32" y="36" width="16" height="16" rx="4" fill="none" stroke="url(#headerGrad)" stroke-width="3"/>
    <circle cx="36" cy="40" r="1.6" fill="url(#headerGrad)"/>
    <circle cx="44" cy="40" r="1.6" fill="url(#headerGrad)"/>
    <circle cx="36" cy="48" r="1.6" fill="url(#headerGrad)"/>
    <circle cx="44" cy="48" r="1.6" fill="url(#headerGrad)"/>
    <circle cx="40" cy="44" r="1.6" fill="url(#headerGrad)"/>
    
    <!-- Title -->
    <text x="70" y="54" font-family="Georgia, Times, serif" font-size="36" font-weight="bold" fill="#1F2937">
      AI NEWS DAILY
    </text>
    
    <!-- Tagline -->
    <text x="70" y="74" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
      Intelligent • Fresh • Curated
    </text>
    
    <!-- Live indicator -->
    <circle cx="470" cy="44" r="8" fill="url(#accentGrad)"/>
    <text x="485" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#accentGrad)">
      LIVE
    </text>
    
    <!-- Decorative elements -->
    <line x1="400" y1="30" x2="470" y2="30" stroke="#E5E7EB" stroke-width="2"/>
    <line x1="400" y1="40" x2="460" y2="40" stroke="#E5E7EB" stroke-width="2"/>
    <line x1="400" y1="50" x2="450" y2="50" stroke="#E5E7EB" stroke-width="2"/>
    <line x1="400" y1="60" x2="470" y2="60" stroke="#E5E7EB" stroke-width="2"/>
  </g>
  
  <!-- Footer section -->
  <g transform="translate(20, 110)">
    <!-- Footer background -->
    <rect x="0" y="0" width="560" height="30" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="4"/>
    
    <!-- Footer line -->
    <rect x="10" y="5" width="540" height="1" fill="#D1D5DB"/>
    
    <!-- Source count -->
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">
      78+ AI Sources
    </text>
    
    <!-- Automation info -->
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      Automated Daily • LLM Filtered • GitHub Pages
    </text>
    
    <!-- Last updated indicator -->
    <circle cx="480" cy="15" r="3" fill="#10B981"/>
    <text x="490" y="19" font-family="Arial, sans-serif" font-size="11" fill="#059669">
      Updated Daily
    </text>
  </g>
</svg> 